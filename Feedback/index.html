<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="feedback.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>
<body class="flex h-screen bg-slate-200 justify-center items-center">
    <section id="panel-container" class="bg-white p-9 rounded-3xl flex flex-col justify-center items-center space-y-5">
        <strong class="text-2xl">Your Feedback 👀</strong>
        <div id="rating-container" class="flex space-x-4 mb-10">
            <div  class="rating flex flex-col justify-center items-center space-y-1 cursor-pointer active:scale-125">
                <div id="emoji" class="rounded-full text-4xl  md:text-[6rem] font-bold">
                    😒
                </div>
                <small class="font-bold text-xl text-red-600">UnHappy</small>
            </div>
            <div  class="rating flex flex-col justify-center items-center space-y-1 cursor-pointer active:scale-125">
                <div id="emoji" class="rounded-full  text-4xl md:text-[6rem] font-bold">
                    😐
                </div>
                <small class="font-bold text-xl text-red-600">Neutral</small>
            </div>
            <div  class="rating flex flex-col justify-center items-center space-y-1 cursor-pointer active:scale-125">
                <div id="emoji" class="rounded-full  text-4xl md:text-[6rem] font-bold">
                    ☺️
                </div>
                <small class="font-bold text-xl text-red-600">Satisfied</small>
            </div>
        </div>
        <button class="bg-indigo-500 text-white font-semibold p-3 rounded-2xl hover:cursor-pointer" type="submit">Send Feedback</button>
    </section>
    <section id="panel-container1" class="bg-white py-15 px-20 rounded-3xl flex flex-col justify-center items-center space-y-5 hidden">
        <p  class="text-6xl">💖</p>
       <strong class="text-4xl text-rose-600">Thank You</strong>
       <p id="userfeed" class="text-blue-600 font-semibold text-lg">Feedback: Not Given</p>
    </section>

    <script src="feedback.js"></script>

</body>
</html>
